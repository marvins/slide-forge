name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper version info

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book sphinx myst-nb
          pip install -e .  # Install slide-forge in development mode

      - name: Build Jupyter Book
        run: |
          cd docs/book
          jupyter-book build --html

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/book/_build/html/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book/_build/html

      - name: Comment PR with preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.issue.number;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: owner,
              repo: repo,
              body: `üìñ **Documentation Preview Available**

              The documentation has been built for this pull request!

              üìã **Changes in this PR:**
              - Jupyter Book with updated content
              - Auto-generated API documentation
              - Updated class diagrams and architecture docs

              üì¶ **Download the build artifacts** to view locally:
              - Go to "Actions" tab
              - Find this workflow run
              - Download the "documentation" artifact

              üöÄ **Once merged**, the documentation will be automatically deployed to:
              https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

              ---
              *This comment was automatically generated by the documentation build workflow.*`
            });

  # Additional job to check documentation quality
  check-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book sphinx myst-nb
          pip install -e .

      - name: Build documentation (check for errors)
        run: |
          cd docs/book
          jupyter-book build --html

      - name: Check for broken links
        run: |
          pip install lychee-linkchecker
          cd docs/book/_build/html
          lychee --verbose --no-progress '**/*.html' || true

      - name: Check documentation coverage
        run: |
          cd docs/book
          # Check that key files exist and are not empty
          if [ ! -s "intro.md" ]; then
            echo "‚ùå intro.md is missing or empty"
            exit 1
          fi
          if [ ! -s "installation.md" ]; then
            echo "‚ùå installation.md is missing or empty"
            exit 1
          fi
          if [ ! -s "quickstart.md" ]; then
            echo "‚ùå quickstart.md is missing or empty"
            exit 1
          fi
          if [ ! -s "api/core.md" ]; then
            echo "‚ùå api/core.md is missing or empty"
            exit 1
          fi
          if [ ! -s "reference/class-diagrams.md" ]; then
            echo "‚ùå reference/class-diagrams.md is missing or empty"
            exit 1
          fi
          echo "‚úÖ All required documentation files are present and non-empty"
