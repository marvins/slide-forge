name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  license-header-check:
    runs-on: ubuntu-latest
    name: Check License Headers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check license headers
        run: |
          python -c "
import sys
import os
from pathlib import Path

LICENSE_HEADER = '''# Copyright (c) 2026 Slide Forge Team
#
# Permission is hereby granted, free of charge, to any person obtaining a copy
# of this software and associated documentation files (the \"Software\"), to deal
# in the Software without restriction, including without limitation the rights
# to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
# copies of the Software, and to permit persons to whom the Software is
# furnished to do so, subject to the following conditions:
#
# The above copyright notice and this permission notice shall be included in all
# copies or substantial portions of the Software.
#
# THE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
# IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
# FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
# AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
# LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
# OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
# SOFTWARE.'''

def check_license_header(filepath):
    # Skip __init__.py files
    if filepath.name == '__init__.py':
        return True

    with open(filepath, 'r', encoding='utf-8') as f:
        content = f.read()

    lines = content.split('\n')

    # For bash scripts, skip shebang line
    start_idx = 0
    if filepath.suffix == '.sh' and lines[0].startswith('#!'):
        start_idx = 1

    # Check if file has enough lines for header
    if len(lines) - start_idx < 20:
        print(f'‚ùå {filepath}: File too short (less than 20 lines{" after shebang" if start_idx > 0 else ""})')
        return False

    # Check for license header
    header_lines = lines[start_idx:start_idx + 20]
    header_content = '\n'.join(header_lines)

    if LICENSE_HEADER in header_content:
        return True
    else:
        print(f'‚ùå {filepath}: Missing or incorrect license header')
        return False

# Check all Python and Bash files in src/, tests/, scripts/, tools/
failed = False
for directory in ['src', 'tests', 'scripts', 'tools']:
    if Path(directory).exists():
        for py_file in Path(directory).rglob('*.py'):
            if not check_license_header(py_file):
                failed = True
        for sh_file in Path(directory).rglob('*.sh'):
            if not check_license_header(sh_file):
                failed = True

if failed:
    print('\nüí° To fix: Add the license header to the top of each file')
    print('üìñ See .windsurf/rules/license-header.md for the exact format')
    sys.exit(1)
else:
    print('‚úÖ All Python and Bash files have proper license headers')
"

  test:
    runs-on: ubuntu-latest
    name: Run Tests

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest --cov=slideforge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Black
        run: black --check --diff .

      - name: Run Flake8
        run: flake8 .

      - name: Run MyPy
        run: mypy src/

  security:
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency check)
        run: safety check

      - name: Run Bandit (code security check)
        run: bandit -r src/
