    base_url: /
    # Disable custom theme file to prevent empty CSS reference
    use_custom_theme: false
  # Site configuration for proper asset paths
  title: Slide Forge Documentation
  description: Documentation for Slide Forge - LaTeX Beamer to PowerPoint converter
  github: https://github.com/marvins/slide-forge
  nav:
    - title: Introduction
      url: /intro
    - title: Installation
      url: /installation
