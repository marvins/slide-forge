# MyST v2 configuration for autodoc
parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
    - amsmath
    - attrs_inline
    - dollarmath
    - substitution
    - tasklist

# Site branding configuration
html:
  theme_options:
    navbar_title: "Slide Forge"
    repository_url: https://github.com/marvins/slide-forge

# Sphinx configuration for auto-generated API docs
sphinx:
  config:
    html_theme: "sphinx_book_theme"
    html_title: "Slide Forge Documentation"

    # Extensions
    extensions:
      - sphinx.ext.autodoc
      - sphinx.ext.viewcode
      - sphinx.ext.napoleon
      - sphinx.ext.intersphinx
      - sphinx.ext.autosummary
      - myst_parser
      - jupyter_sphinx

    # Napoleon settings for Google/NumPy style docstrings
    napoleon_google_docstring: true
    napoleon_numpy_docstring: true
    napoleon_include_init_with_doc: false
    napoleon_include_private_with_doc: false
    napoleon_include_special_with_doc: true

    # Autodoc settings
    autodoc_default_options:
      members: true
      member-order: bysource
      special-members: __init__
      undoc-members: true
      exclude-members: __weakref__

    # Autosummary settings
    autosummary_generate: true
    autosummary_imported_members: true

    # Intersphinx mapping
    intersphinx_mapping:
      python: ("https://docs.python.org/3", None)

    # Source code links
    html_show_sourcelink: true

    # Viewcode settings
    viewcode_follow_imported_members: true

    # Parse and render settings
    myst_enable_extensions:
      - colon_fence
      - deflist
      - html_admonition
      - html_image
      - linkify
      - replacements
      - smartquotes
      - substitution
      - tasklist
      - amsmath
